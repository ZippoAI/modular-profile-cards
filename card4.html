<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}
body::before {
  content: '';
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, #3b82f6, transparent);
  filter: blur(100px);
  animation: float 8s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-30%, -60%) scale(1.2); }
}
.card {
  width: 400px;
  background: linear-gradient(145deg, #1a1a2e, #0f0f1e);
  border-radius: 28px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 20px 80px rgba(59, 130, 246, 0.4);
  border: 1px solid rgba(59, 130, 246, 0.3);
}
.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 200px;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
  clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
}
.profile {
  position: relative;
  padding: 40px 32px 32px;
}
.avatar-ring {
  width: 140px;
  height: 140px;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  border-radius: 50%;
  padding: 4px;
  margin: 0 auto 20px;
  animation: rotate 8s linear infinite;
  box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
}
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.avatar {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  color: white;
  font-weight: bold;
  border: 3px solid #1a1a2e;
}
.info {
  text-align: center;
  margin-bottom: 32px;
}
.name {
  font-size: 30px;
  font-weight: bold;
  background: linear-gradient(135deg, #60a5fa, #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
}
.title {
  color: #60a5fa;
  font-size: 16px;
  margin-bottom: 16px;
  letter-spacing: 1px;
}
.bio {
  color: #94a3b8;
  font-size: 14px;
  line-height: 1.7;
}
.stats {
  display: flex;
  gap: 12px;
  margin-bottom: 32px;
}
.stat {
  flex: 1;
  background: rgba(59, 130, 246, 0.08);
  padding: 20px 16px;
  border-radius: 16px;
  text-align: center;
  border: 1px solid rgba(59, 130, 246, 0.2);
  transition: all 0.3s;
}
.stat:hover {
  background: rgba(59, 130, 246, 0.15);
  transform: translateY(-4px);
  border-color: rgba(59, 130, 246, 0.4);
}
.stat-value {
  font-size: 24px;
  font-weight: bold;
  color: #60a5fa;
  margin-bottom: 6px;
}
.stat-label {
  font-size: 11px;
  color: #64748b;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.actions {
  display: flex;
  gap: 12px;
}
button {
  flex: 1;
  padding: 16px;
  border: none;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.4s;
  position: relative;
  overflow: hidden;
}
.btn-primary {
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  color: white;
}
.btn-primary::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}
.btn-primary:hover::before {
  width: 300px;
  height: 300px;
}
.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 24px rgba(59, 130, 246, 0.5);
}
.btn-secondary {
  background: rgba(59, 130, 246, 0.1);
  color: #60a5fa;
  border: 2px solid rgba(59, 130, 246, 0.3);
}
.btn-secondary:hover {
  background: rgba(59, 130, 246, 0.2);
  border-color: rgba(59, 130, 246, 0.5);
  transform: translateY(-3px);
}
</style>
</head>
<body>
<div class="card">
  <div class="profile">
    <div class="avatar-ring">
      <div class="avatar">RK</div>
    </div>
    <div class="info">
      <h2 class="name">Profile Card 4</h2>
      <p class="title">DIGITAL ARTIST</p>
      <p class="bio">Pushing boundaries between art and technology. Creating experiences that inspire.</p>
    </div>
    <div class="stats">
      <div class="stat">
        <div class="stat-value">24K</div>
        <div class="stat-label">Followers</div>
      </div>
      <div class="stat">
        <div class="stat-value">156</div>
        <div class="stat-label">Works</div>
      </div>
      <div class="stat">
        <div class="stat-value">4.9</div>
        <div class="stat-label">Rating</div>
      </div>
    </div>
    <div class="actions">
      <button class="btn-primary">Follow</button>
      <button class="btn-secondary">Portfolio</button>
    </div>
  </div>
</div>
</body>
</html>
