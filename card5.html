<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0a0a0a;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}
.card {
  width: 340px;
  background: #1c1c1e;
  border-radius: 28px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
}
.image-container {
  width: 100%;
  height: 340px;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  position: relative;
  overflow: hidden;
}
.image-container::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: shine 3s ease-in-out infinite;
}
@keyframes shine {
  0%, 100% { transform: translate(-50%, -50%); }
  50% { transform: translate(-30%, -30%); }
}
.profile-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.content {
  padding: 28px;
}
.header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: 16px;
}
.name-section {
  flex: 1;
}
.name {
  font-size: 24px;
  font-weight: 700;
  color: #ffffff;
  margin-bottom: 4px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.verified {
  width: 20px;
  height: 20px;
  background: #3b82f6;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}
.role {
  color: #8e8e93;
  font-size: 15px;
  line-height: 1.4;
  margin-bottom: 20px;
}
.stats {
  display: flex;
  gap: 24px;
  margin-bottom: 24px;
}
.stat {
  display: flex;
  align-items: center;
  gap: 8px;
}
.stat-icon {
  font-size: 18px;
  opacity: 0.6;
}
.stat-value {
  color: #ffffff;
  font-size: 15px;
  font-weight: 600;
}
.btn-follow {
  width: 100%;
  padding: 14px;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
}
.btn-follow:hover {
  background: #2563eb;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
}
.btn-follow:active {
  transform: translateY(0);
}
</style>
</head>
<body>
<div class="card">
  <div class="image-container">
    <img src="images/card2.jpg" alt="Profile" class="profile-image">
  </div>
  <div class="content">
    <div class="header">
      <div class="name-section">
        <h2 class="name">
          Jordan Davis
          <span class="verified">âœ“</span>
        </h2>
      </div>
    </div>
    <p class="role">Product Designer who focuses on simplicity & usability.</p>
    <div class="stats">
      <div class="stat">
        <span class="stat-icon">ðŸ‘¥</span>
        <span class="stat-value">312</span>
      </div>
      <div class="stat">
        <span class="stat-icon">ðŸ“¸</span>
        <span class="stat-value">48</span>
      </div>
    </div>
    <button class="btn-follow">Follow +</button>
  </div>
</div>
</body>
</html>
