<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0f172a;
  font-family: system-ui, sans-serif;
}
.card {
  width: 340px;
  background: linear-gradient(145deg, #1e293b, #0f172a);
  border-radius: 20px;
  padding: 32px;
  box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
  border: 1px solid rgba(59, 130, 246, 0.2);
}
.avatar-wrapper {
  text-align: center;
  margin-bottom: 24px;
}
.avatar {
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  border-radius: 50%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  color: white;
  font-weight: bold;
  box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
  border: 3px solid rgba(59, 130, 246, 0.3);
}
.info {
  text-align: center;
  margin-bottom: 28px;
}
.name {
  font-size: 26px;
  font-weight: bold;
  color: white;
  margin: 0 0 6px;
}
.role {
  color: #60a5fa;
  font-size: 15px;
  margin: 0 0 12px;
}
.bio {
  color: #94a3b8;
  font-size: 14px;
  line-height: 1.6;
  margin: 0;
}
.stats {
  display: flex;
  gap: 16px;
  margin-bottom: 28px;
}
.stat {
  flex: 1;
  background: rgba(59, 130, 246, 0.1);
  padding: 16px;
  border-radius: 12px;
  text-align: center;
  border: 1px solid rgba(59, 130, 246, 0.2);
}
.stat-value {
  font-size: 22px;
  font-weight: bold;
  color: #60a5fa;
  margin-bottom: 4px;
}
.stat-label {
  font-size: 12px;
  color: #94a3b8;
}
.buttons {
  display: flex;
  gap: 12px;
}
button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}
.btn-primary {
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
}
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
}
.btn-secondary {
  background: rgba(59, 130, 246, 0.1);
  color: #60a5fa;
  border: 1px solid rgba(59, 130, 246, 0.3);
}
.btn-secondary:hover {
  background: rgba(59, 130, 246, 0.2);
}
</style>
</head>
<body>
<div class="card">
  <div class="avatar-wrapper">
    <div class="avatar">SK</div>
  </div>
  <div class="info">
    <h2 class="name">Profile Card2</h2>
    <p class="role">Creative Developer</p>
    <p class="bio">Crafting pixel-perfect interfaces and smooth animations</p>
  </div>
  <div class="stats">
    <div class="stat">
      <div class="stat-value">1.2K</div>
      <div class="stat-label">Followers</div>
    </div>
    <div class="stat">
      <div class="stat-value">86</div>
      <div class="stat-label">Projects</div>
    </div>
    <div class="stat">
      <div class="stat-value">4.8</div>
      <div class="stat-label">Rating</div>
    </div>
  </div>
  <div class="buttons">
    <button class="btn-primary">Follow</button>
    <button class="btn-secondary">Message</button>
  </div>
</div>
</body>
</html>
